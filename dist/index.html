<html style="font-family: 'oswald-regular', helvetica, sans-serif;">

    <table class="main-table-wrapper" style="background-color: #fff; border-collapse: collapse; border-spacing: 0; font-family: 'oswald-regular', helvetica, sans-serif; margin: 0 auto; max-width: 100%; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 600px;">

          <table class="header-table" style="border-collapse: collapse; border-spacing: 0; font-family: 'oswald-regular', helvetica, sans-serif; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%;">

                <div class="main-copy-container" style="background-color: #0f319f; color: #fff; display: block; font-family: 'oswald-regular', helvetica, sans-serif; height: 65px; margin-bottom: 15px; margin-top: 15px;">

            <tr style="font-family: 'oswald-regular', helvetica, sans-serif;">
              <td style="font-family: 'oswald-regular', helvetica, sans-serif;">
                <p style="font-family: 'oswald-regular', helvetica, sans-serif; font-size: 18px; text-align: center;">Join us on Friday, April 24th, for a Refreshingly Adventurous evening with Crabbie's Alcoholic Ginger Beer! Your ticket price will include one Crabbie's, over ice with a slice of citrus!</p>
